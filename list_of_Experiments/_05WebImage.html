<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Image Page</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #f0f0f0;
    }
    img {
      max-width: 20%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="center-container">
    <img src="/list_of_Experiments/9267048.jpg" alt="Centered Image" >
  </div>
</body>
</html>
