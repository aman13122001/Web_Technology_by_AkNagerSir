<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list and Unordered list </title>
</head>
<body>
    <!-- Unordered list -->
    <p>Qun. What is capital of India?</p>
    <ul>
       
        <li>Delhi</li>
        <li>New Delhi</li>
        <li>Noida</li>
        <li>Gr.Noida</li>
    </ul>

    <!-- Ordered list -->
    <p>Qun. What is capital of India?</p>
    <ol>
        
        <li>Delhi</li>
        <li>New Delhi</li>
        <li>Noida</li>
        <li>Gr.Noida</li>
    </ol>
</body>
</html>
